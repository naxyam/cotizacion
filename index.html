<!DOCTYPE html>
<html>
		<head>
		<meta charset="utf-8">

		<title>COTIZACION INGELGAS</title>
			<link href="css/estilos.css" type="text/css" rel="stylesheet">
			<link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
			<link href="https://file.myfontastic.com/nctyFv2TfukCfZftSoWyqA/icons.css" rel="stylesheet">
		</head>

		<div class="container">
				<form action="" class="">
					<div class="row">	

						<div class="col-md-4 col-sm-4 col-xs-12" id="contLogo">
								<img src="img/logotipo.png" alt="Logo Ingelgas">
						</div>
						<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12" id="contTitulo">
							<div class="row">
								<div class="col-lg-offset-4 col-lg-8 col-md-offset-4 col-md-8 col-sm-offset-4 col-sm-8 col-xs-12">
										<h1>COTIZACION</h1>
								</div>
								<div class="col-lg-12 text-right">
										<h1>#</h1>
								</div>
							</div>
						</div>
					</div>
					<div class="form-group">
    					<label for="fecha" class="control-label col-lg-offset-8 col-lg-1">Fecha</label>
	    				<div class="col-lg-3">
	    						<input type="date" class="form-control" id="fecha" placeholder="">
	    				</div>
	    			</div>
  					<div class="form-group">
    					<label for="nombre_cliente" class="control-label col-lg-2">Nombre del Cliente</label>
    					<div class="col-lg-10">
    						<input type="text" class="form-control" id="nombre_cliente" placeholder="Nombre o razón social">
    					</div>
  					</div>
  					<div class="form-group">
    					<label for="id_cliente" class="control-label col-lg-1">ID Cliente</label>
    					<div class="col-lg-4">
    						<input type="text" class="form-control" id="id_cliente" placeholder="Nit, cédula o CE">
    					</div>
  					</div>
  					<div class="form-group">
    					<label for="direccion" class="control-label col-lg-1">Dirección</label>
    					<div class="col-lg-6">
    						<input type="text" class="form-control" id="direccion" placeholder="Dirección de la ubicación donde se realizara la obra">
    					</div>

  					</div>
  					<div class="form-group">
    					<label for="ciudad" class="control-label col-lg-1">Ciudad</label>
    					<div class="col-lg-5">
    						<input type="text" class="form-control" id="ciudad" placeholder="Ciudad de la ubicación donde se realizará la obra">
    					</div>
  					</div>
  					<div class="form-group">
    					<label for="telefono" class="control-label col-lg-1">Teléfono</label>
    					<div class="col-lg-5">
    						<input type="text" class="form-control" id="telefono" placeholder="Teléfono fijo del cliente">
    					</div>
  					</div>
  					<div class="form-group">
    					<label for="nombre_encargado" class="control-label col-lg-2">Nombre contacto</label>
    					<div class="col-lg-4">
    						<input type="text" class="form-control" id="nombre_encargado" placeholder="Nombre de la persona encargada">
    					</div>
  					</div>
  					<div class="form-group">  					
    					<label for="celular" class="control-label col-lg-1">Celular</label>
						<div class="col-lg-5">
    						<input type="text" class="form-control" id="celular" placeholder="Número celular de la persona encargada">
    					</div>
  					</div>

  					<label for="descripcion" class="control-label col-lg-offset-4 col-lg-4 text-center">Descripción del Trabajo</label>
  					<hr>
  					<textarea class="form-control" rows="10" placeholder="Describa el trabajo a realizar"></textarea>
					<label for="observaciones" class="control-label col-lg-offset-4 col-lg-4 text-center">Observaciones</label>
  					<textarea class="form-control" rows="5"></textarea>
					<legend class="user-data text-center">Materiales</legend>

					

					<table class="table table-striped">
 					<thead>
 					 	<tr>
          					<th class="text-center">Cantidad</th>
         					<th>Nombre del material</th>
          					<th>Precio Unitario</th>
          					<th>Total Articulo</th>
       					</tr>
       				</thead>
       				<tbody>
        				<tr>
	          				<td><input type="text"></td>
	          				<td><input type="text"></td>
	          				<td><input type="text"></td>
	          				<td><input type="text"></td>
        				</tr>
        				<tr>
          				<tr>
	          				<td><input type="text"></td>
	          				<td><input type="text"></td>
	          				<td><input type="text"></td>
	          				<td><input type="text"></td>
        				</tr>
        				<tr>
	          				<td><input type="text"></td>
	          				<td><input type="text"></td>
	          				<td><input type="text"></td>
	          				<td><input type="text"></td>
        				</tr>
        				<tr>
	          				<td><input type="text"></td>
	          				<td><input type="text"></td>
	          				<td><input type="text"></td>
	          				<td><input type="text"></td>
        				</tr>
      				</tbody>
     				<tfoot>
        				<tr>
          					<th colspan="3">Total Materiales</th>
          						<td></td>
          				</tr>
          				<tr>
          					<th colspan="3">+Mano de Obra</th>
          						<td><input type="text"></td>
          				</tr>
          				<tr>
          					<th colspan="3">Valor Total</th>
          					<td></td>
          				</tr>
        				
      				</tfoot>
 					 
					</table>


				</form>
				<div class="row">
					<div class="col-lg-6 col-sm-12">
						<h5 class="text-center">FIRMA DEL TECNICO</h5>
					</div>
					<div class="col-lg-6 col-sm-12">
					<h5 class="text-center">FIRMA DEL CLIENTE</h5>
						
					</div>
				</div>

		</div>

	</html>
